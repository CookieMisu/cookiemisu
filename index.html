<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookiemisu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3e2ce;
      color: #a07161;
    }
    header {
      background-color: #ffffff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #f3e2ce;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 50px;
      border-radius: 8px;
    }
    .language-instagram {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .language-select,
    .instagram-button,
    .orders-button {
      background-color: #f3e2ce;
      color: #a07161;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .language-select:hover,
    .instagram-button:hover,
    .orders-button:hover {
      background-color: #e0cbbd;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background-color: #ffffff;
      border: 1px solid #e4d5c5;
      border-radius: 12px;
      padding: 16px;
      width: 240px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 12px 0 8px;
      font-size: 18px;
    }
    .product p {
      margin: 0;
      font-size: 15px;
      color: #7b5c4c;
    }
    .product button {
      margin-top: 12px;
      background-color: #a07161;
      color: #f3e2ce;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #a57666;
    }
  </style>
</head>
<body>
 
  <header>
    <div class="logo">
      <img src="logo.png" alt="Cookiemisu Logo">
      <span style="font-size: 20px; font-weight: bold;">Cookiemisu</span>
    </div>
    <div class="language-instagram">
      <button class="orders-button" onclick="location.href='orders.html'">طلباتي</button>
      <button class="instagram-button" onclick="window.open('https://www.instagram.com/cookiemisu/?next=%2F', '_blank')">Instagram</button>
      <button class="language-select" onclick="toggleLanguage()">عربي | English</button>
    </div>
  </header>
 
  <section class="products" id="products-section">
    <div class="product">
      <img src="https://via.placeholder.com/240x180?text=Tiramisu+Small" />
      <h3>تيراميسو صغير</h3>
      <p>5 دنانير</p>
      <button onclick="location.href='product-small.html'">مشاهدة التفاصيل</button>
    </div>

    <div class="product">
      <img src="وسط.png" />
      <h3>تيراميسو وسط</h3>
      <p>15 دينار</p>
      <button onclick="location.href='product-medium.html'">مشاهدة التفاصيل</button>
    </div>
 
    <div class="product">
      <img src="https://via.placeholder.com/240x180?text=Tiramisu+Large" />
      <h3>تيراميسو كبير</h3>
      <p>25 دينار</p>
      <button onclick="location.href='product-large.html'">مشاهدة التفاصيل</button>
    </div>
 
    <div class="product">
      <img src="دبي.png" />
      <h3>شوكولاتة دبي</h3>
      <p>1 دينار للقطعة</p>
      <button onclick="location.href='product-chocolate.html'">مشاهدة التفاصيل</button>
    </div>
  </section>
 
  <script>
    let isArabic = true;
    function toggleLanguage() {
      isArabic = !isArabic;
      document.documentElement.lang = isArabic ? "ar" : "en";
      document.documentElement.dir = isArabic ? "rtl" : "ltr";
      document.querySelector(".language-select").textContent = isArabic ? "عربي | English" : "English | عربي";
  
      const products = document.querySelectorAll(".product");
      const data = [
        { ar: "تيراميسو صغير", en: "Tiramisu Small", priceAr: "5 دنانير", priceEn: "5 JOD", btnAr: "مشاهدة التفاصيل", btnEn: "View Details" },
        { ar: "تيراميسو وسط", en: "Tiramisu Medium", priceAr: "15 دينار", priceEn: "15 JOD", btnAr: "مشاهدة التفاصيل", btnEn: "View Details" },
        { ar: "تيراميسو كبير", en: "Tiramisu Large", priceAr: "25 دينار", priceEn: "25 JOD", btnAr: "مشاهدة التفاصيل", btnEn: "View Details" },
        { ar: "شوكولاتة دبي", en: "Dubai Chocolate", priceAr: "1 دينار للقطعة", priceEn: "1 JOD per piece", btnAr: "مشاهدة التفاصيل", btnEn: "View Details" }
      ];
  
      products.forEach((prod, idx) => {
        prod.querySelector("h3").textContent = isArabic ? data[idx].ar : data[idx].en;
        prod.querySelector("p").textContent = isArabic ? data[idx].priceAr : data[idx].priceEn;
        prod.querySelector("button").textContent = isArabic ? data[idx].btnAr : data[idx].btnEn;
      });
  
      document.querySelector(".orders-button").textContent = isArabic ? "طلباتي" : "My Orders";
    }
  </script>
</body>
</html>
