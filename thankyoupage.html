<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شكرًا لطلبك</title>
  <style>
    body {
      background-color: #f3e2ce;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #a07161;
      text-align: center;
    }
    .thank-you-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .thank-you-box h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .thank-you-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      background-color: #a07161;
      color: #fff;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
    }
    .thank-you-box a:hover {
      background-color: #8c5d52;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>شكراً لطلبك! 🎉</h1>
    <p>تم استلام تفاصيل الطلب بنجاح، وسنتواصل معك قريبًا.</p>
    <a href="index.html">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
